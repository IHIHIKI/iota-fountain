<!DOCTYPE html>
<html lang="en" style="background-color: #111111">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108604914-7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-108604914-7');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <meta property="og:title" content="<%= VUE_APP_TITLE %>" data-vue-meta="true">
    <meta property="og:site_name" content="<%= VUE_APP_TITLE %>" data-vue-meta="true">
    <meta property="og:type" content="website" data-vue-meta="true">
    <meta property="og:url" content="<%= VUE_APP_URL %>" data-vue-meta="true">
    <meta property="og:image" content="<%= VUE_APP_SOCIAL_IMAGE %>" data-vue-meta="true">
    <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>" data-vue-meta="true">
    <meta name="twitter:card" content="summary" data-vue-meta="true">
    <meta name="twitter:site" content="<%= VUE_APP_URL %>" data-vue-meta="true">
    <meta name="twitter:title" content="<%= VUE_APP_TITLE %>" data-vue-meta="true">
    <meta name="twitter:text:title" content="<%= VUE_APP_TITLE %>" data-vue-meta="true">
    <meta name="twitter:description" content="<%= VUE_APP_DESCRIPTION %>" data-vue-meta="true">
    <meta name="twitter:creator" content="@pryszkie" data-vue-meta="true">
    <meta name="twitter:image" content="<%= VUE_APP_SOCIAL_IMAGE %>" data-vue-meta="true">
    <meta itemprop="name" content="<%= VUE_APP_TITLE %>" data-vue-meta="true">
    <meta itemprop="description" content="<%= VUE_APP_DESCRIPTION %>" data-vue-meta="true">
    <meta itemprop="image" content="<%= VUE_APP_SOCIAL_IMAGE %>" data-vue-meta="true">

    <script src="static/liquidfun.js"></script>
    <title><%= VUE_APP_TITLE %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but iota-fountain doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
